<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Concatenate Files</title>
</head>
<body>
<div id="output"></div>

<script>
    // Funktion zum Lesen einer Textdatei und Rückgabe als Promise
    async function readFile(filename) {
        const response = await fetch(filename);

        if (!response.ok) {
            throw new Error(`Failed to fetch ${filename}`);
        }

        return await response.text();
    }

    // Dateinamen
    const fileA = 'A.txt';
    const fileB = 'B.txt';

    // Funktion zum Ausführen des Hauptprogramms
    async function main() {
        try {
            // Parallelles Laden von Dateien
            const [contentA, contentB] = await Promise.all([
                readFile(fileA),
                readFile(fileB),
            ]);

            // Verknüpfen der Zeilen aus A.txt und B.txt
            const linesA = contentA.split('\n');
            const linesB = contentB.split('\n');
            const concatenatedLines = linesA.map((line, index) => line + ' ' + linesB[index]);

            // Ausgabe der konkatenierten Zeilen auf der Seite
            const outputElement = document.getElementById('output');
            concatenatedLines.forEach(line => {
                const paragraph = document.createElement('p');
                paragraph.textContent = line;
                outputElement.appendChild(paragraph);
            });
        } catch (error) {
            console.error('Error:', error);
        }
    }

    // Aufruf der Hauptfunktion
    main();
</script>
</body>
</html>
