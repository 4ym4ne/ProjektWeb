<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inline SVG Text with Pink Background</title>
</head>
<body>
<h4>Svg Use The Platform</h4>
<svg width="500" height="700" xmlns="http://www.w3.org/2000/svg">
    <!-- Hintergrund-Rechtecke -->
    <rect x="0" y="0" width="500" height="190" fill="pink" />
    <rect x="0" y="100" width="500" height="190" fill="pink" />
    <rect x="0" y="200" width="500" height="190" fill="pink" />

    <!-- Text -->
    <text x="50" y="100" font-size="80" font-family="Arial" fill="black">Use</text>
    <text x="50" y="200" font-size="80" font-family="Arial" fill="black">The</text>
    <text x="50" y="300" font-size="80" font-family="Arial" fill="black">Platform</text>

    <!-- Unterstreichungen -->
    <line x1="50" y1="120" x2="450" y2="120" stroke="black" stroke-width="1" />
    <line x1="50" y1="220" x2="450" y2="220" stroke="black" stroke-width="1" />
    <line x1="50" y1="320" x2="450" y2="320" stroke="black" stroke-width="1" />
</svg>
</body>
</html>
