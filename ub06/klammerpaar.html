<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bracket Checker</title>
    <style>
        #inputField {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
        }
        #inputField.invalid {
            border: 4px solid red;
        }
        .container{
            width: 600px;
            display: inline-block;
        }
    </style>
</head>
<body>
<div class="container">
    <label for="inputField">Enter a string with nested brackets:</label>
    <input type="text" id="inputField" placeholder="e.g., {[(abc)def]ghi}" oninput="checkBrackets()">
</div>
<script>
    function checkBrackets() {
        const inputField = document.getElementById('inputField');
        const inputValue = inputField.value;
        const isValid = validateBrackets(inputValue);

        inputField.classList.toggle('invalid', !isValid);
    }

    function validateBrackets(input) {
        const stack = [];
        const brackets = {
            '{': '}',
            '[': ']',
            '(': ')',
            // Bracket hinzuf√ºgen
        };

        for (const char of input) {
            if (brackets[char]) {
                // Opening bracket
                stack.push(char);
            } else if (Object.values(brackets).includes(char)) {
                // Closing bracket
                const lastOpeningBracket = stack.pop();
                if (char !== brackets[lastOpeningBracket]) {
                    console.assert(false, `Mismatched brackets: ${lastOpeningBracket} and ${char}`);
                    return false;
                }
            }
        }

        console.assert(stack.length === 0, `Unclosed brackets: ${stack.join(', ')}`);
        return stack.length === 0;
    }
</script>

</body>
</html>
