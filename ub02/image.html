<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Show/Hide Image</title>
    <style>
        body {
            text-align: left;
            font-family: Arial, sans-serif;
        }

        #image-container {
            display: inline-block;
            padding: 3px;
            border: 2px solid #333; /* Add border to the image container */
        }

        #image {
            padding: 4px; /* Add padding for better appearance */
            transition: opacity 0.3s ease;
        }

        #hide-image:checked ~ #image-container #image {
            opacity: 0;
        }
    </style>
</head>
